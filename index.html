<!DOCTYPE html>

<script src="scripts/jquery-1.8.3.min.js"></script>

<script>
$(document).ready( function() {
	$("#gameinfo").submit( function() {
		if($("input[name=PLAYER_COLOR]:checked").length > 0) {
			var playerColor = $("input[name=PLAYER_COLOR]:checked").attr("value");
			if(playerColor == "WHITE") {
				$("#HW2").attr("value", "HUMAN");
				$("#HB2").attr("value", "COMPUTER");
			}
			else if(playerColor == "BLACK") {
				$("#HW2").attr("value", "COMPUTER");
				$("#HB2").attr("value", "HUMAN");
			}
			else {
				alert("Error at player color ?!");
				return false;
			}
		}
		else {
			alert("Please choose a color!");
			return false;
		}
		
		if($("input[name=DIFFICULTY]:checked").length > 0) {
			var playerColor = $("input[name=PLAYER_COLOR]:checked").attr("value");
			var diff = $("input[name=DIFFICULTY]:checked").attr("value");
			
			if(playerColor == "WHITE")
				$("#DB2").attr("value", diff);
			else if(playerColor == "BLACK") 
				$("#DW2").attr("value", diff);
			else {
				alert("Error at player color ?!");
				return false;
			}
		}
		else {
			alert("Please choose a difficulty!");
			return false;
		}
	});
});
</script>
</head>
